name: Build LUMUS APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      # ðŸ”¥ AQUÃ INYECTAMOS EL KOTLIN EN EL PROYECTO ANDROID
      - name: Inject Audio Engine Plugin
      # ðŸ”¥ Registrar el plugin en MainActivity
      - name: Register Audio Engine Plugin
        run: |
          sed -i "s/import com.getcapacitor.BridgeActivity;/import com.getcapacitor.BridgeActivity;\nimport com.lumus.musicplayer.AudioEnginePlugin;/" android/app/src/main/java/com/getcapacitor/myapp/MainActivity.kt

          sed -i "s/class MainActivity : BridgeActivity()/class MainActivity : BridgeActivity() {\n    override fun onCreate(savedInstanceState: android.os.Bundle?) {\n        super.onCreate(savedInstanceState)\n        registerPlugin(AudioEnginePlugin::class.java)\n    }\n}/" android/app/src/main/java/com/getcapacitor/myapp/MainActivity.kt
        run: |
          mkdir -p android/app/src/main/java/com/lumus/musicplayer
          cp plugins/audio-engine/AudioEnginePlugin.kt android/app/src/main/java/com/lumus/musicplayer/AudioEnginePlugin.kt

      # ðŸ”¥ Agregamos dependencias necesarias para ExoPlayer
      - name: Add ExoPlayer dependency
        run: |
          echo "dependencies { implementation 'androidx.media3:media3-exoplayer:1.2.1' }" >> android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumus-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
