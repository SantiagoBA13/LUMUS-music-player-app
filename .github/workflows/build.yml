name: Build LUMUS APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli
          npm install typescript --save-dev

      - name: Initialize Capacitor
        run: |
          npx cap init "LUMUS Music Player" "com.lumus.musicplayer" --web-dir=www

      - name: Create base web folder
        run: |
          mkdir -p www
          echo "<h1>LUMUS</h1>" > www/index.html

      - name: Add Android platform
        run: npx cap add android

      # =========================
      # INJECT NATIVE AUDIO ENGINE
      # =========================

      - name: Create Audio Engine Plugin
        run: |
          mkdir -p android/app/src/main/java/com/lumus/musicplayer
          cat << 'EOF' > android/app/src/main/java/com/lumus/musicplayer/AudioEnginePlugin.kt
          package com.lumus.musicplayer

          import android.media.audiofx.Equalizer
          import com.getcapacitor.Plugin
          import com.getcapacitor.annotation.CapacitorPlugin

          @CapacitorPlugin(name = "AudioEngine")
          class AudioEnginePlugin : Plugin() {
              private var equalizer: Equalizer? = null

              fun init(sessionId: Int) {
                  equalizer = Equalizer(0, sessionId)
                  equalizer?.enabled = true
              }

              fun setBand(band: Short, level: Short) {
                  equalizer?.setBandLevel(band, level)
              }
          }
          EOF

      - name: Register Audio Engine Plugin
        run: |
          MAIN_ACTIVITY=$(find android -name MainActivity.kt)

          sed -i 's/import com.getcapacitor.BridgeActivity;/import com.getcapacitor.BridgeActivity;\nimport com.lumus.musicplayer.AudioEnginePlugin;/' $MAIN_ACTIVITY

          sed -i 's/class MainActivity : BridgeActivity()/class MainActivity : BridgeActivity() {\n    override fun onCreate(savedInstanceState: android.os.Bundle?) {\n        super.onCreate(savedInstanceState)\n        registerPlugin(AudioEnginePlugin::class.java)\n    }\n}/' $MAIN_ACTIVITY

      - name: Sync Capacitor
        run: npx cap sync

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumus-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
