name: Build LUMUS APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install -D typescript
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Add Android platform
        run: npx cap add android

      # ðŸ”¥ INYECTAMOS EL PLUGIN KOTLIN
      - name: Inject Audio Engine Plugin
        run: |
          mkdir -p android/app/src/main/java/com/lumus/musicplayer
          cat > android/app/src/main/java/com/lumus/musicplayer/AudioEnginePlugin.kt << 'EOF'
          package com.lumus.musicplayer

          import com.getcapacitor.*
          import com.getcapacitor.annotation.CapacitorPlugin

          @CapacitorPlugin(name = "AudioEngine")
          class AudioEnginePlugin : Plugin()
          EOF

      # ðŸ”¥ REGISTRAMOS EL PLUGIN EN MAIN ACTIVITY
      - name: Register Audio Engine Plugin
        run: |
          sed -i 's/import com.getcapacitor.BridgeActivity;/import com.getcapacitor.BridgeActivity;\nimport com.lumus.musicplayer.AudioEnginePlugin;/' android/app/src/main/java/com/getcapacitor/myapp/MainActivity.kt

          sed -i 's/class MainActivity : BridgeActivity()/class MainActivity : BridgeActivity() {\n    override fun onCreate(savedInstanceState: android.os.Bundle?) {\n        super.onCreate(savedInstanceState)\n        registerPlugin(AudioEnginePlugin::class.java)\n    }\n}/' android/app/src/main/java/com/getcapacitor/myapp/MainActivity.kt

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lumus-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
